name: winplacearena
region: nyc

services:
  - name: backend
    github:
      repo: grinevoleg/winplacearena
      branch: main
      deploy_on_push: true
    source_dir: backend
    dockerfile_path: backend/Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health
    envs:
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: ${arena-db.DATABASE_URL}
      - key: FRONTEND_URL
        scope: RUN_TIME
        value: ${frontend.PUBLIC_URL}

  - name: frontend
    github:
      repo: grinevoleg/winplacearena
      branch: main
      deploy_on_push: true
    source_dir: .
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: NEXT_PUBLIC_API_URL
        scope: RUN_AND_BUILD_TIME
        value: ${backend.PUBLIC_URL}

databases:
  - name: arena-db
    engine: PG
    version: "15"
    production: false
    db_name: arena
    db_user: arena_user

